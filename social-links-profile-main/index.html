<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="profileStyle.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <!-- Main Container -->
  <div class="main-container">
    <section class="container">
      <header>
        <img class="hero-img" src="./assets/images/avatar-jessica.jpeg" alt="img-hero">
        <h1 class="title">Jessica Randall</h1>
        <h2 class="text text-main">London, United Kingdom</h2>
      </header>
      <p class="text text-skills">"Front-end developer and avid reader."</p>
    </section>


    <!-- Button Links Profile -->
    <section class="btn-links">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>Linkdin</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </section>
  </div>
  
  <!--  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ghandoog">ghandoog</a>.
  </div>
</body>
</html>
